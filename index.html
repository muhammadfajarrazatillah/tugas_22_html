<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas HTML 22</title>
  </head>
  <body>
    <h2>Napak Tilas</h2>
    <form>
      <fieldset>
        <legend>Form</legend>
        <label
          >Nama
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        </label>
        <input
          type="text"
          name="nama"
          placeholder="Nama Lengkap..."
        /><br /><br />

        <label
          >Username &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        </label>
        <input
          type="text"
          name="username"
          placeholder="Username..."
        /><br /><br />

        <label
          >Email
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        </label>
        <input
          type="email"
          name="email"
          placeholder="Your Email..."
        /><br /><br />

        <label
          >Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        </label>
        <input
          type="password"
          name="password"
          placeholder="Password..."
        /><br /><br />

        <label>Alamat Web &nbsp;&nbsp;&nbsp;: </label>
        <input
          type="url"
          name="alamatweb"
          placeholder="Masukan URL Web..."
        /><br /><br />

        <label>Tanggal Lahir &nbsp;: </label>
        <input type="date" name="tanggallahir" />
        <br /><br />

        <label
          >Umur
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        </label>
        <input type="number" name="umur" />
        <br /><br />

        <label>Jenis Kelamin : </label>
        <label><input type="radio" />Pria</label>
        <label><input type="radio" />Perempuan</label>
        <br /><br />

        <label
          >Agama
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        </label>
        <select name="agama">
          <option value="islam">Islam</option>
          <option value="kristen-protestan">Kristen Protestan</option>
          <option value="kristen-katolik">Kristen Katolik</option>
          <option value="hindu">Hindu</option>
          <option value="buddha">Buddha</option>
          <option value="konghucu">Konghucu</option>
        </select>
        <br /><br />

        <label
          >Biografi
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        </label>
        <textarea name="biografi" cols="30" rows="1"></textarea>
        <br /><br />

        <label
          >Foto&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        </label>
        <img
          src="img/logo.jpg"
          alt="logo"
          width="200"
          height="200"
          align="center"
        />
        <br /><br />

        <label
          >Audio
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        </label>
        <audio src="sample.mp3" controls></audio>
      </fieldset>
    </form>
  </body>
</html>
